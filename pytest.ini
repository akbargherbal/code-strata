# pytest.ini - Configuration for Phase 4 Testing

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test organization
markers =
    performance: Performance optimization tests (4.1)
    cli: CLI enhancement tests (4.2)
    config: Configuration and preset tests (4.3)
    integration: Integration tests
    slow: Slow running tests
    unit: Unit tests

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=git_file_lifecycle --cov-report=html --cov-report=term

# Test paths
testpaths = .

# Minimum Python version
minversion = 3.7
